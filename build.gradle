group 'physics-server'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    // https://mvnrepository.com/artifact/org.jbox2d/jbox2d
    compile group: 'org.jbox2d', name: 'jbox2d', version: '2.1.2.3', ext: 'pom'

    // https://mvnrepository.com/artifact/org.jbox2d/jbox2d-library
    compile group: 'org.jbox2d', name: 'jbox2d-library', version: '2.1.2.3'

    compile 'org.slf4j:slf4j-nop:1.7.25'

    // https://mvnrepository.com/artifact/io.socket/socket.io-client
    compile group: 'io.socket', name: 'socket.io-client', version: '1.0.0'


}

